<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GameDeal Hunt</title>
	<style>
		.clock div {width: 76px; padding: 8px; display: inline-block; border: 1px solid #666; background-color: #eee; margin-right: 5px; border-radius: 10px;}
		.clock span {width: 25px; height: 25px; float: left; margin: 5px 5px 5px 5px; border-radius: 50%; border-style: solid; border-width: 1px; display: block;}
		.clock .fill {background: #3297B5; border-color: #aaa;}
		.clock .hollow {background: #ccc; border-color: #aaa;}
		.clock .empty {background: transparent; border-color: transparent;}
	</style>
</head>
<body>

<div class="wrapper">
	<h1>Computer Science - Level 5</h1>
	<p>Well this is weird.  We're not even on the server any more.</p>
	<p>Better get back before dark.  What time is it, anyway?</p>

	<div class="clock clearfix">
		<div>
			<span class="empty"></span>
			<span class="hollow"></span>
			<span class="empty"></span>
			<span class="hollow"></span>
			<span class="hollow"></span>
			<span class="fill"></span>
			<span class="fill"></span>
			<span class="hollow"></span>
		</div>
		<div>
			<span class="empty"></span>
			<span class="fill"></span>
			<span class="hollow"></span>
			<span class="hollow"></span>
			<span class="fill"></span>
			<span class="hollow"></span>
			<span class="fill"></span>
			<span class="fill"></span>
		</div>
		<div>
			<span class="empty"></span>
			<span class="hollow"></span>
			<span class="fill"></span>
			<span class="hollow"></span>
			<span class="hollow"></span>
			<span class="fill"></span>
			<span class="fill"></span>
			<span class="hollow"></span>
		</div>
	</div>
</div>

</body>
</html>
